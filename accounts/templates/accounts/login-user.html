{% extends 'base/base.html' %}

{% block content %}

{% if seller == '0' %}

  <div class='w-6/12 mx-auto mt-1'>
    <div class="relative border border-gray-200 rounded-lg shadow-lg">
      <button onClick='return this.parentNode.remove()'
        class="absolute p-1 bg-gray-100 border border-gray-300 rounded-full -top-1 -right-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3 h-3"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    
      <div class="flex items-center p-4">
        <div class="ml-3 overflow-hidden">
          <p class="font-medium text-gray-900">Message</p>
          <p class="max-w-xs text-sm text-gray-500 truncate">
            Please login from a seller account.
          </p>
        </div>
      </div>
    </div>
  </div>

{% endif %}



<form action="" method="POST" class="md:col-span-8 p-10" >
    <div class="flex flex-col items-center -mx-3 mb-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {{ field.errors }}
            
        </div>
    {% endfor %}
    <div class="mt-4">
        <button
            class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
            type="submit">
            Login
        </button>
    </div>
    <div class="flex flex-col items-center">
        <p class="m-4 text-lg font-semibold">
            Create a new account <a href="{% url 'create-user' %}"
            class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800">Create Account</a>
        </p>
    </div>
    </div>
</form>

{% endblock %}
